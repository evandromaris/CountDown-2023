<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Countdown</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    </head>
    <body id="happy2023">
        <form id="signUp" action="form">
            <img onclick="closeForm()" src="images/cancel_black_24dp.svg" alt="">
            <fieldset>
                <legend>Sign Up</legend> 
                <legend>Nome<br>
                    <label for="input-label"></label>
                    <input type="text" name="nome" id="name" placeholder="digite seu nome" required autofocus>
                </legend><br>
                <legend>Sobrenome<br>
                    <label for="input-label"></label>
                    <input type="text" name="idade" id="age" placeholder="digite seu sobrenome" required autofocus>
                </legend><br>

                <legend>Email <br>
                    <input type="email" name="nome" id="email" placeholder="digite seu email" pattern=".+@" required>
                    <label for="input-email"></label>
                 </legend> <br>
                <button onclick="signUp()" type="submit">
                    Enviar
                </button>
            </fieldset>
        </form>

        <main>
            <div id="container-left">
                <h1>READY TO LAUNCH IN...2023</h1>
                <div id="launch2023" class="launch2023">
                    <img src="images/happynewyear.png" alt="image-fireworks">
                </div>
                <ul id="contdown">
                    <li>
                        <p>Dias</p>
                        <p id="days">00</p>
                    </li>
                    <li>
                        <p>Horas</p>
                        <p id="hours">00</p>
                    </li>
                    <li>
                        <p>Minutos</p>
                        <p id="minutes">00</p>
                    </li>
                    <li>
                        <p>Segundos</p>
                        <p id="second">00</p>
                    </li>
                </ul>
                <img class="rocketMobile" src="images/rocket.svg" alt="imagem-rocket">
                <blockquote>
                    Inscreva-se para saber mais sobre o prÃ³ximo LanÃ§amento em 2023
                </blockquote>
                <button onclick="btnForm()">
                    Inscreva-se
                </button>
            </div>
            <img id="rocket" src="images/rocket.svg" alt="imagem-rocket">
        </main>
        
        
        <footer>

        </footer>
        
        <script src="script.js"></script>
    </body>
</html>
